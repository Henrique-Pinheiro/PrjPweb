<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Participante</title>
</h:head>

<h:body>
	<h1>Cadastro de Participante</h1>
	<h:form id="participante">
		<!--  se nao colocado o messages as mensagens de erro de validacao e conversao do form nao aparecerao -->
		<h:messages />
		<h:inputHidden value="#{participanteBean.participante.idParticipante}" />

		<h:panelGrid columns="4"
			columnClasses="cellGridFormLabel,none,cellGridFormLabel,none"
			cellpadding="10" cellspacing="1">
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" label="Nome"
				value="#{participanteBean.participante.nomeParticipante}" size="30"
				maxlength="30" required="true" requiredMessage="Você não tem nome?">
				<f:validateLength minimum="10" maximum="30" />
			</h:inputText>

			<!--  validador size tamanho do quadrado, validateLength tamanho minimo e tamanho maximo -->
			<h:outputText value="" />

			<h:outputLabel value="Data Nascimento:" for="data" />
			<h:inputText id="data" label="Data Nascimento"
				value="#{participanteBean.participante.dtNascParticipante}"
				size="10" maxlength="10" required="true">
				<f:convertDateTime dateStyle="medium" />
				<!--  convertendo a data para java.util.date medium dd/mm/yyyy-->
			</h:inputText>

			<h:outputLabel value="Empresa" for="empresa" />
			<h:inputText id="Empresa" label="Empresa"
				value="#{participanteBean.participante.empresaParticipante}"
				size="10" />
				
			<h:outputLabel value="Id Evento" for="idEvento" />
			<h:inputText id="idEvento" label="Id do Evento"
				value="#{participanteBean.participante.idEventoPart}"
				size="10" />
			<h:outputLabel value="e-Mail:" for="email" />
			<h:panelGroup>
				<h:inputText id="email" label="e-Mail"
					value="#{participanteBean.participante.emailParticipante}"
					size="50" maxlength="50" required="true"
					validatorMessage="e-Mail inválido">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />

				</h:inputText>
				<h:message for="email" />
			</h:panelGroup>
			<h:message for="email" />
			<!--  somente msg para email sera impressa aqui -->


			<h:outputLabel value="CPF:" for="cpf" />
			<h:panelGroup>
				<h:inputText id="cpf" label="CPF"
					value="#{participanteBean.participante.cpfParticipante}" size="12"
					maxlength="12" required="true" validatorMessage="cpf inválido">
					<f:validateRegex
						pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" />

				</h:inputText>
				<h:message for="cpf" />
			</h:panelGroup>
			<h:message for="cpf" />
		</h:panelGrid>

		<h:commandButton value="Salvar" action="#{participanteBean.salvar}" />

		<h:button value="Voltar" outcome="/index.xhtml" />
		<br />
	</h:form>
</h:body>
</html>
